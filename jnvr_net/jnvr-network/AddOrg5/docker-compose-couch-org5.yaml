version: '2'

# ---CHANGED--- our network is called "basic"
networks:
  basic:
services:
  
  # ---CHANGED--- The peer name is taken from the name generated by the "cryptogen" certs – it indicates the peer org 5 and one peer "peer0"
  peer0.org5.jnvr.com:
    # ---CHANGED--- Container name – same as the peer name
    container_name: peer0.org5.jnvr.com
    extends:
      file:  base/docker-compose-base.yaml
      # ---CHANGED--- Refers to peer name
      service: peer0.org5.jnvr.com
    environment:
      - CORE_LEDGER_STATE_STATEDATABASE=CouchDB
      - CORE_LEDGER_STATE_COUCHDBCONFIG_COUCHDBADDRESS=couchdb4:5984
      - CORE_LEDGER_STATE_COUCHDBCONFIG_USERNAME=admin
      - CORE_LEDGER_STATE_COUCHDBCONFIG_PASSWORD=adminpw
    depends_on:
      - orderer.jnvr.com
      - couchdb4
    networks:
      # ---CHANGED--- our network is called "basic"
      - basic

  couchdb4:
    image: couchdb:3.1
    environment:
      - COUCHDB_USER=admin
      - COUCHDB_PASSWORD=adminpw
    ports: 
      - 5988:5984
    container_name: couchdb4
    networks:
      - basic
  
  Org5cli:
    container_name: Org5cli
    image: hyperledger/fabric-tools:2.2
    tty: true
    stdin_open: true
    environment:
      - GOPATH=/opt/gopath
      - CORE_VM_ENDPOINT=unix:///host/var/run/docker.sock
      - FABRIC_LOGGING_SPEC=INFO
      #- FABRIC_LOGGING_SPEC=DEBUG
      - CORE_PEER_ID=Org5cli
      # ---CHANGED--- peer0 from Org5 is the default for this CLI container
      - CORE_PEER_ADDRESS=peer0.org5.jnvr.com:11051
      - CORE_PEER_LOCALMSPID=Org5MSP
      - CORE_PEER_TLS_ENABLED=true
      # ---CHANGED--- changed to reflect peer0 name, org5 name and our company's domain
      - CORE_PEER_TLS_CERT_FILE=/opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/peerOrganizations/org5.jnvr.com/peers/peer0.org5.jnvr.com/tls/server.crt
      # ---CHANGED--- changed to reflect peer0 name, org5 name and our company's domain
      - CORE_PEER_TLS_KEY_FILE=/opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/peerOrganizations/org5.jnvr.com/peers/peer0.org5.jnvr.com/tls/server.key
      # ---CHANGED--- changed to reflect peer0 name, org5 name and our company's domain
      - CORE_PEER_TLS_ROOTCERT_FILE=/opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/peerOrganizations/org5.jnvr.com/peers/peer0.org5.jnvr.com/tls/ca.crt
      # ---CHANGED--- changed to reflect peer0 name, org5 name and our company's domain
      - CORE_PEER_MSPCONFIGPATH=/opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/peerOrganizations/org5.jnvr.com/users/Admin@org5.jnvr.com/msp
    working_dir: /opt/gopath/src/github.com/hyperledger/fabric/peer
    # ---CHANGED--- command needs to be connected out as we will be issuing commands explicitly, not using by any script
    # command: /bin/bash -c './scripts/script.sh ${CHANNEL_NAME}; sleep $TIMEOUT'
    command: /bin/bash
    volumes:
        - /var/run/:/host/var/run/
        # ---CHANGED--- chaincode path adjusted
        - ./../../chaincode/:/opt/gopath/src/github.com/chaincode
        # ---CHANGED--- replaced crypto-config with org5-artifacts
        - ./org5-artifacts:/opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/
        # ---CHANGED--- added paths for each orgs 1 2 3 4
        - ./../crypto-config/peerOrganizations/org1.jnvr.com:opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/peerOrganizations/org1.jnvr.com
        - ./../crypto-config/peerOrganizations/org2.jnvr.com:opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/peerOrganizations/org2.jnvr.com
        - ./../crypto-config/peerOrganizations/org3.jnvr.com:opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/peerOrganizations/org3.jnvr.com
        - ./../crypto-config/peerOrganizations/org4.jnvr.com:opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/peerOrganizations/org4.jnvr.com
    depends_on:
       # ---CHANGED--- reference to peer0 of Org5
      - peer0.org5.jnvr.com

    networks:
      # ---CHANGED--- our network is called "basic"
      - basic
